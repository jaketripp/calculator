<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">

	<script src="lib/jQuery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
	<script src="lib/semantic/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="ui container">

		<div class="ui raised segment">
			
			<div class="ui basic label" data-content="Maximum digits exceeded (8)" data-variation="huge inverted" data-position="bottom right">
				<div id="screen">0</div>
				<div id="chain">0</div>
			</div>

			<div class="buttons">
				
				<button class="ui red button" id="reset">C</button>
				<button class="ui red button" id="clearScreen">CE</button>
				<button class="ui red button" id="backspace"><i class="arrow left icon"></i></button>
				<button class="ui blue button">/</button>
				<button class="ui green button numbers">7</button>
				<button class="ui green button numbers">8</button>
				<button class="ui green button numbers">9</button>
				<button class="ui blue button">*</button>
				<button class="ui green button numbers">4</button>
				<button class="ui green button numbers">5</button>
				<button class="ui green button numbers">6</button>
				<button class="ui blue button">-</button>
				<button class="ui green button numbers">1</button>
				<button class="ui green button numbers">2</button>
				<button class="ui green button numbers">3</button>
				<button class="ui blue button">+</button>
				<button class="ui green button numbers">0</button>
				<button class="ui green button" id="decimal">.</button>
				<button class="ui blue button" id="equals">=</button>				

			</div>

		</div>

		<footer>
			Designed &amp; developed<br/>
			by <a href="http://www.jaketripp.com" target="_blank">Jake Tripp</a>
		</footer>

	</div>

	

<script type="text/javascript" src="app.js"></script>

</body>
</html>
