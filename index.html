<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">

	<script src="lib/jQuery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
	<script src="lib/semantic/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="ui container">
		<div class="ui raised segment">
			
		<label class="ui basic label">8008135</label>

		<div class="columns">
			
			<div class="leftColumn">
				<button class="ui red button">AC</button>
				<button class="ui red button">CE</button>
				<button class="ui green button">7</button>
				<button class="ui green button">8</button>
				<button class="ui green button">4</button>
				<button class="ui green button">5</button>
				<button class="ui green button">1</button>
				<button class="ui green button">2</button>
				<button class="ui green button">0</button>
			</div>

			<div class="rightColumn">
				<button class="ui blue button">&divide;</button>
				<button class="ui green button">9</button>
				<button class="ui green button">6</button>
				<button class="ui green button">3</button>
				<button class="ui green button">.</button>
				<button class="ui blue button">x</button>
				<button class="ui blue button">-</button>
				<button class="ui blue button">+</button>
				<button class="ui blue button">=</button>				
			</div>

		</div>

		</div>
	</div>

	

<script type="text/javascript" src="app.js"></script>

</body>
</html>
